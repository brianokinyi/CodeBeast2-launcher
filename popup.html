<!doctype html>
<html lang="en">
  <head>
    <title>Code Beast</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Font awesome -->
    <link rel="stylesheet" href="css/font-awesome.css">
    <style>
        html, body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 14px;
            margin: 0;
            min-height: 180px;
            padding: 0;
            width: 384px;
        }
        h1 {
            font-family: monospace;
            font-size: 22px;
            font-weight: 400px;
            margin: 0;
            color: #2f5876;
        }
        a:link, a:visited {
            color: #000;
            outline: 0;
            text-decoration: none;
        }
        img {
            width: 30px;
        }
        .modal-header {
            align-items: center;
            border-bottom: 0.5px solid #dadada;
        }
        .modal-content {
            padding: 0 22px;
        }
        .modal-icons{
            border-top: 0.5px solid #dadada;
            height: 50px;
            width: 100%;
        }
        .logo{
            padding: 16px;
        }
        .logo-icon {
            vertical-align: text-bottom;
            margin-right: 12px;
        }
        .version {
            color: #444;
            font-size: 18px;
        }
        .flex-container {
            display: flex;
            justify-content: space-between;
            padding: 10px 22px;
        }
        .flex {
            opacity: 1;
            transition: opacity 0.2s ease-in-out;
            width: 120px; 
        }
        .flex:hover {
            opacity: 0.4;
        }
        .flex .fa {
            font-size: 40px;
            color: #285876;
        }
    </style>
  </head>
  <body>
      <div class="modal-header">
          <h1 class="logo">
              <img src="images/codebeast2-logo.png" alt="CodeBeastII" class="logo-icon">
              CodeBeastII
              <span class="version">(1.0.0)</span>
            </h1>
      </div>
      <div class="modal-content">
          <p>Easily access CodeBeast Content</p>
      </div>
      <div class="modal-icons">
        <div class="flex-container">
            <div class="flex">
                <a href="https://brianokinyi.co.ke" target="_blank">
                <i class="fa fa-globe"></i>
                </a>
            </div>
            <div class="flex">
                <a href="https://github.com/brianokinyi" target="_blank">
                <i class="fa fa-github"></i>
                </a>
            </div>
            <div class="flex">
                <a href="https://facebook.com/brianokinyi" target="_blank">
                <i class="fa fa-facebook"></i>
                </a>
            </div>
            <div class="flex">
                <a href="https://twitter.com/bryanokinyi" target="_blank">
                <i class="fa fa-twitter"></i>
                </a>
            </div>
        </div>
      </div>

    <script src="js/popup.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
